<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <h3>Enter your weight and height below to check your BMI results</h3>
    <label for="weight">Enter your weight (kg): </label>
    <input type="number" id="weight">
    <br>
    <label for="height">Enter your height (cm): </label>
    <input type="number" id="height">
    <br>
    <button onclick="calculate()">Calculate BMI</button>
    <br>
    <p id="result"></p>
    
</body>
</html>
<script>
    let weight = document.getElementById("weight");
    let height = document.getElementById("height");
    let result = document.getElementById("result")

    function calculate()
    {
        let weight2 = Number(weight.value)
        let height2 = Number(height.value)

        if(height2 <=0 || weight2 <=0)
        {
            result.innerText = "please enter valid numbers"
        }
        else
        {
            let BMI = weight2 / ((height2 /100) * (height2 /100));
            let result_Text = "";
            if(BMI <= 18.4)
            {
                result_Text += "Underweight";
            }
            else if(BMI >= 18.5 && BMI <= 24.9)
            {
                result_Text += "Normal Weight";
            }
            else if(BMI >=25 && BMI <= 29.9)
            {
                result_Text += "Overweight"
            }
            else{
                result_Text += "Obese";
            }
            result.innerText = "Your BMI is" + BMI.toFixed(2) + ". You are " + result_Text
        }
    }    

</script>
